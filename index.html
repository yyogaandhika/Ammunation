<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Luxury Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        p {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards 0.5s;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards 1s;
        }

        a:hover {
            background: white;
            color: #243B55;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1 class="floating">Welcome to My Luxury Website</h1>
    <p>Your premier destination for exclusive gunshop collections.</p>
    <a href="Form1.html">Visit My Gunshop</a>
</body>
</html>
